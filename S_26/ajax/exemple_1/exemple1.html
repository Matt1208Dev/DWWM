<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
</head>
<body>
    <button id="btn1">Clique 1</button>
    <button id="btn2">Clique 2</button>
    <button id="btn3">Afficher les produits Jarditou</button>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

    <script>

        $(document).ready(function() {
            $("#btn1").click(function() {
    
                $("#div1").load("partiel1.html");
            });
    
            $("#btn2").click(function() {
    
                $("#div2").load("partiel2.html");
            });

            $("#btn3").click(function() 
            {		
                $.post({
                    url: "listeproduit.php", 
                    dataType: "json",
                    success: function(data) 
                    {			
                        var contenu = '';
                        
                        $.each(data, function(key, val) {
                            contenu += val.pro_id+" | "+val.pro_ref+" | "+val.pro_prix+"<br>";
                        });
                                                        
                        $("#div1").html(contenu);
                    }
                });		
            });	
        });
    
    </script>
</body>
</html>
